{% set name = "compas_occ" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ef5539c8936d46b0d6ab05dd979829a51afa57136c7cab91a21fa637cc8c92b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - compas
    - pythonocc-core

test:
  imports:
    - compas_occ

about:
  home: http://github.com/compas-dev/compas_occ
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: COMPAS wrappers for OCC
  description: |
    COMPAS OCC is a wrapper for the 3D geometry kernel of Open Cascade
    based on the Python bindings in pythonocc-core
    and with an API similar to the one of RhinoCommon.
  doc_url: http://compas.dev/compas_occ
  dev_url: https://github.com/compas-dev/compas_occ

extra:
  recipe-maintainers:
    - tomvanmele
    - licini
